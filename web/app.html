<!DOCTYPE html>
<html>
<head>
  <!--

    This is a placeholder for base href that will be replaced by the value of

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="NDT-ToolKit - Professional NDT tools and resources for pipeline integrity professionals.">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&family=Noto+Sans+Symbols:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans', 'Noto Sans Symbols', sans-serif;
    }
  </style>

  <!-- Mobile web app capable -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="NDT-ToolKit">
  <meta name="theme-color" content="#1E232A">
  <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>
  <link rel="icon" type="image/png" sizes="192x192" href="icons/app_icon.png"/>
  <link rel="icon" type="image/png" sizes="512x512" href="icons/app_icon.png"/>

  <!-- Material Icons font -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons&family=Material+Icons+Outlined" rel="stylesheet">
  
  <!-- Noto Sans font for text -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

  <title>NDT-ToolKit</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
  
  <!-- PWA Install Prompt Handler -->
  <script src="install-prompt.js" defer></script>
  
  <!-- Custom service worker registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('./service-worker.js')
          .then(function(registration) {
            console.log('Service Worker registered with scope:', registration.scope);
          })
          .catch(function(error) {
            console.error('Service Worker registration failed:', error);
          });
      });
    }
  </script>
</head>
<body>
  <div id="loading">
    <style>
      body {
        inset: 0;
        overflow: hidden;
        margin: 0;
        padding: 0;
        position: fixed;
        background: #1E232A;
      }
      #loading {
        align-items: center;
        display: flex;
        height: 100%;
        justify-content: center;
        width: 100%;
        background: #1E232A;
      }
      #loading .loading-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      #loading img {
        width: 180px;
        height: 180px;
        opacity: 0.9;
        animation: fadeInOut 2s ease-in-out infinite;
      }
      #loading .spinner {
        margin-top: 32px;
        width: 48px;
        height: 48px;
        border: 3px solid rgba(108, 91, 255, 0.1);
        border-top: 3px solid #6C5BFF;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      #loading .loading-text {
        margin-top: 24px;
        font-family: 'Noto Sans', sans-serif;
        font-size: 16px;
        font-weight: 500;
        color: #AEBBC8;
        letter-spacing: 0.5px;
      }
      @keyframes fadeInOut {
        0%, 100% {
          opacity: 0.7;
          transform: scale(1);
        }
        50% {
          opacity: 1;
          transform: scale(1.02);
        }
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      #loading.main_done img {
        opacity: 1;
      }
    </style>
    <div class="loading-container">
      <img src="icons/logo_main.png" alt="Loading..." />
      <div class="spinner"></div>
      <div class="loading-text">Loading NDT Tools...</div>
    </div>
  </div>

  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
          serviceWorkerUrl: './service-worker.js',
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp().then(function() {
              // Remove the loading indicator once the app is running
              var loading = document.querySelector('#loading');
              if (loading) {
                loading.remove();
              }
            });
          });
        }
      });
    });
  </script>

  <!-- Firebase SDK -->
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
    import { getStorage } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-analytics.js";
    import { getPerformance } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-performance.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyABx2f4VCyvuzjYMTn_kaGoLQcXX9CDhFc",
      authDomain: "ndt-toolkit.firebaseapp.com",
      projectId: "ndt-toolkit",
      storageBucket: "ndt-toolkit.firebasestorage.app",
      messagingSenderId: "415319249838",
      appId: "1:415319249838:web:57ca345358811a2b942e3f",
      measurementId: "G-9Y2TN73N9R"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);
    const analytics = getAnalytics(app);
    const performance = getPerformance(app);

    // Set persistence to LOCAL
    setPersistence(auth, browserLocalPersistence)
      .then(() => {
        console.log("Auth persistence set to LOCAL");
      })
      .catch((error) => {
        console.error("Error setting auth persistence:", error);
      });

    // Make Firebase services available globally
    window.firebase = {
      app,
      auth,
      db,
      storage,
      analytics,
      performance
    };

    // Performance monitoring automatically tracks:
    // - Page load performance (FCP, FID, LCP, CLS)
    // - Network requests to Firebase services
    // - Custom traces from Flutter app
    console.log('Firebase Performance Monitoring initialized');
  </script>
</body>
</html>
